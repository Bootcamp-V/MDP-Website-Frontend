<ng-container *ngIf="{sup: subpage$ | async, url: urls$ | async} as page">
  <div class="container" *ngIf="page.sup && page.url; else loading">

    <div class="main_container_purpose-vision">
      <div class="container_info">
        <div *ngFor="let item of page.sup.data; let indice = index">
          <div *ngIf="indice<2">
            <h2 class="mb-[20px]">{{ item.attributes.tittle}}</h2>
            <div *ngFor="let desc of item.attributes.description_about_pages.data">
              <p class="mb-[20px]">
                <span>{{ desc.attributes.description}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container_video_WeAre">
        <div class="container-iframe">
          <iframe itemprop="video" itemtype="https://schema.org/VideoObject" class="youtube-player"
            src="//player.vimeo.com/video/258827665?autoplay=0&amp;loop=1&amp;controls=1&amp;title=1&amp;byline=1&amp;portrait=1"
            title="" width="640" height="360" allowFullScreen></iframe>
        </div>
      </div>
    </div>
  </div>

</ng-container>

<ng-template #loading>
  <div class="justify-center content-center text-[20px] w-[70%] mx-auto mt-[40px]"> 
    <p>Loading.......</p>
   </div>
</ng-template>
