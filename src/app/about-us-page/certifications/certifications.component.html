<ng-container *ngIf="dataCertifications$ | async as dataCertifications">
  <div class="space"></div>

  <div id="titulo" class="div-container text-center">
    <h3 class="title">Certificaciones</h3>
    <h4 class="title">Organizaci√≥n</h4>
  </div>

  <section id="seccionPrimera" class="div-container">
    <div id="contenedorSeccionPrimera" class="div-container">
      <div class="grid grid-cols-3 gap-4">
        <div class="margin-box" *ngFor="let object of dataCertifications.data">
          <div>
            <div class="image-boxes-holder">
              <img
                [src]="object.attributes.img.data.attributes.formats.small.url"
                [alt]="object.attributes.title"
              />
            </div>
            <h5 class="title">{{ object.attributes.title }}</h5>
            <p>
              {{ object.attributes.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
