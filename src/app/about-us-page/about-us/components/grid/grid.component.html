<ng-container *ngIf="{car: cards$ | async} as page" >
  <div class="container" *ngIf="page.car ; else loading">
    <div class="grid-container" *ngFor="let item of page.car.data; let indice = index">
        <div class="grid-item" *ngIf="indice>2" >
          <h2 >
              {{item.attributes.tittle_cards_about}}
          </h2>

          <p >
            {{item.attributes.description_cards_about}}
          </p>

          <div class="bar"></div>

        </div>
    </div>  
  </div>
</ng-container>

<ng-template #loading>
  <p>loading.......</p>
</ng-template>
