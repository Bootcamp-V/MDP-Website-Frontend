<ng-container *ngIf="dataAbout$ | async as dataAbout">
  <div
    class="main_container_WeAreMDP h-fit px-16 md:px-32 py-12 grid grid-rows-2 md:grid-cols-2 gap-6"
  >
    <div class="container_info">
      <p class="title_WeAre">{{ dataAbout.data[0].attributes.title }}</p>

      <p>
        {{ dataAbout.data[0].attributes.firstDescription }}
      </p>
      <br />
      <p>
        {{ dataAbout.data[0].attributes.secondDescription }}
      </p>
    </div>
    <div class="container_video_WeAre">
      <iframe
        src="https://player.vimeo.com/video/258827665?h=c005fe139d"
        width="640"
        height="360"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</ng-container>
