<ng-container *ngIf="steeps$ | async as steep">

  <div class="container_1">
    <div class="box_1 box" >
      <h1 class="titleFather">{{ steep.attributes.title }}</h1>
      <br />
      <p class="textFather">{{  steep.attributes.description }}</p>
    </div>

    <div class="box" *ngFor="let i of steep.attributes.steps_child_services.data; let a=index"  [ngStyle]="{'background-color': boxColor(a)}">
      <div class="triangle"  [ngStyle]="{'background-color': triangleColor(a)}"></div>
      <i class="fa-sharp fa-solid {{ steep.attributes.steps_child_services.data[a].attributes.icon}}"></i>

      <p class="titleChild">{{ steep.attributes.steps_child_services.data[a].attributes.title }}</p>
      <p class="textChild">{{ steep.attributes.steps_child_services.data[a].attributes.description}}</p>
    </div>

  </div>

  </ng-container>
