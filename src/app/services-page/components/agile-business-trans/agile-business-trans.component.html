<ng-container *ngIf="dataAgilConsulting$ | async as dac">
<div class="fondazo">
    <main class="contenedor">
        <h3 class="centrar-texto">{{dac.attributes.title}}</h3>
        <div class="modelo-servicio">
            <div class="primera-imagen">
                <p>
                    <span style="font-family: Oswald; font-size: 22px; color: #00ccff;">{{dac.attributes.subtitle}}</span>
                </p>
                <br>
                <li>

                      {{dac.attributes.agile_child_descrip_transf_consultings.data[0].attributes.description}}

                </li>
                <br>
                <li>
                      {{dac.attributes.agile_child_descrip_transf_consultings.data[1].attributes.description}}
                </li>
            </div>
            <div class="segunda-imagen">
                <img src="{{dac.attributes.urlImage}}" alt="">
            </div>
        </div>
    </main>
</div>
</ng-container>
