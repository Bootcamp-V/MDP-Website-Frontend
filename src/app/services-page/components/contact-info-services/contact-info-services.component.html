<div class="section-information-services">
  <div class="container-information">
    <div class="form-info-services">
      <h1 class="title-info-services">Formulario de Contacto</h1>

      <form [formGroup]="formInfo" (ngSubmit)="sendForm()">
        <div class="row-1">
          <div
            class="input-1"
            [ngClass]="{
              'warning-form':
                this.formInfo.get('nombre')?.invalid &&
                this.formInfo.get('nombre')?.touched
            }"
          >
            <label>Nombre</label>
            <input type="text" formControlName="nombre" />
          </div>

          <div
            class="input-2"
            [ngClass]="{
              'warning-form':
                this.formInfo.get('email')?.invalid &&
                this.formInfo.get('email')?.touched
            }"
          >
            <label>Email</label>
            <input type="text" formControlName="email" />
          </div>
        </div>
        <div class="row-2">
          <div
            class="input-3"
            [ngClass]="{
              'warning-form':
                this.formInfo.get('telefono')?.invalid &&
                this.formInfo.get('telefono')?.touched
            }"
          >
            <label>Telefono</label>
            <input type="text" formControlName="telefono" />
          </div>
          <div
            class="input-4"
            [ngClass]="{
              'warning-form':
                this.formInfo.get('empresa')?.invalid &&
                this.formInfo.get('empresa')?.touched
            }"
          >
            <label>Empresa</label>
            <input type="text" formControlName="empresa" />
          </div>
        </div>
        <div
          class="row-3"
          [ngClass]="{
            'warning-form':
              this.formInfo.get('mensaje')?.invalid &&
              this.formInfo.get('mensaje')?.touched
          }"
        >
          <label>mensaje</label>
          <textarea
            name=""
            id=""
            cols="40"
            rows="6"
            formControlName="mensaje"
          ></textarea>
        </div>
        <button class="send-info">Enviar</button>
      </form>
    </div>

    <div class="framework-work">
      <h1>Marco de Trabajo</h1>

      <img
        src="https://www.mdp.com.pe/wp-content/uploads/2017/05/SAFe_framework.jpg"
        alt=""
      />
      <p>
        Trabajamos sobre SAFe (Scaled Agile Framework), un marco de trabajo que
        permite a las organizaciones escalar el agilismo a nivel empresarial.
      </p>
    </div>
  </div>
</div>
