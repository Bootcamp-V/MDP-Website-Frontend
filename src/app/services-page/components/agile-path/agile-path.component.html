<ng-container *ngIf="dataPathConsulting$ | async as apc">

<div class="fondazo">
    <main class="contenedor">
        <div class="modelo-servicio">
            <div class="segunda-imagen">
                <img src="{{apc.attributes.urlImage}}" alt="">
            </div>
            <div class="primera-imagen">
                <span  class="title-agile" >{{apc.attributes.title}}</span>
                <br><br>
                <p>
                  {{apc.attributes.description}}
                </p>
                <br>

                <ul>
                  <li *ngFor="let i of apc.attributes.agile_path_child_consultings.data">{{i.attributes.item}}</li>
                </ul>
            </div>
        </div>
    </main>
</div>
</ng-container>
